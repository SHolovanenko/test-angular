<div class="container">

  <div class="row mt-3 mb-3">
    <div class="col-sm">
      <h1 class="text-center">
        Here is test case of infinite page scroll. 
      </h1>
    </div>
  </div>

  <ms-infinite-scroll (scrolled)="getPosts()">
    <div class="row mt-1 mb-1" *ngFor="let post of posts">
      <div class="col-sm">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.body }}</p>
          </div>
        </div>
      </div>
    </div>
  </ms-infinite-scroll>
  
</div>
